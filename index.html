<head>

</head>
<style>
    .flag{
        height: 600px;
        width: 900px;
        position: relative;
    }
.flag > .saffron{
        background-color: orangered;
        height: 200px;
        width: 100%;
    }
.white{
    background-color: white;
    height: 200px;
}
.green{
    background-color: green;
    height: 200px;
}  

img{
    height: 200px;
    position: absolute;
    left: 350px;
    margin: 0;
}

    
</style>
<body>
    <div class="flag" draggable="true">
    <div class="saffron"></div>    
        <div class="white">
            <div>
                <img src="./assests/images/ashoka-chakra-7904695_1280.webp"/>

        </div>
        <div class="green"></div>
    </div>
